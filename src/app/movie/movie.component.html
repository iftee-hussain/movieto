<div class="buster-light">
  <div class="hero common-hero">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="hero-ct">
            <h1>Movie Detail</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="page-single movie-single movie_single">
    <div class="container">
      <div class="row ipad-width2">
        <div class="col-md-4 col-sm-12 col-xs-12">
          <div class="movie-img sticky-sb">
            <img src="assets/images/uploads/movie-single.jpg" alt="" />
          </div>
        </div>
        <div class="col-md-8 col-sm-12 col-xs-12" *ngIf="movie">
          <div class="movie-single-ct main-content">
            <h1 class="bd-hd">
              {{ movie.title }}
            </h1>
            <div class="movie-tabs">
              <div class="tabs">
                <div class="tab-content">
                  <div id="overview" class="tab active">
                    <div class="row">
                      <div class="col-md-8 col-sm-12 col-xs-12">
                        <p>
                          {{ movie.opening_crawl }}
                        </p>

                        <div class="title-hd-sm">
                          <h4>Characters</h4>
                        </div>
                        <!-- movie cast -->
                        <div class="mvcast-item">
                          <div
                            class="cast-it"
                            *ngFor="let character of characters"
                          >
                            <div class="cast-left">
                              <a (click)="ngClick(character)">
                                {{ character.name }}</a
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4 col-xs-12 col-sm-12">
                        <div class="sb-it">
                          <h6>Director:</h6>
                          <p>
                            <a href="#">{{ movie.director }}</a>
                          </p>
                        </div>
                        <div class="sb-it">
                          <h6>Producer</h6>
                          <p>
                            <a href="#">{{ movie.producer }}</a>
                          </p>
                        </div>
                        <div class="sb-it">
                          <h6>Release Date:</h6>
                          <p>{{ movie.release_date }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
